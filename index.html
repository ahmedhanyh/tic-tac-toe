<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <h1 id="main-heading">Tic Tac Toe</h1>
    <div id="gameboard-container"></div>
    <p id="result"></p>
    <div id="form-and-btns">
        <div id="form-container">
            <form>
                <div>
                    <label for="name1">Player 1</label>
                    <input type="text" id="name1" placeholder="Enter a name"/>
                </div>
                <div>
                    <label for="name2">Player 2</label>
                    <input type="text" id="name2" placeholder="Enter a name"/>
                </div>
            </form>
        </div>
        <button id="start-btn" class="btn">Start</button>
        <button id="restart-btn" class="btn">Restart</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
